<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quizify</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <script type="module" src="src/script.js"></script>
</head>

<body>
    <div id="leaderboards">
        <button id="backButtonSettings">Back</button>
    </div> <!-- Updated the ID here -->
    <div class="panel" id="panel">
        <h1>Admin</h1>
        <p id="scoreText">Score: 1</p>
        <button id="log_in_button"></button>
        <button id="addQuestionButton">Add Question</button>
        <div class="gear-icon" id="gearIcon">&#9881;</div>
    </div>
    <div class="settings" id="settingsPanel">
        <h1>Settings</h1>
        <button id="leaderboardsButton">leaderboards</button>
        <button id="signOutButton">Sign Out</button>
        <button id="deleteButton">Delete</button>
        <button id="backButton">Back</button>
    </div>
    <div class="game" id="game">
        <p id="questionText">Hello</p>
        <p id="scoreTextFinal">ScoreText</p>
        <div id="gameButton"></div>
    </div>
    <div class="popup" id="popup">
        
        <div class="popup-content" id="popupContent">
            <div class="popupIcon" id="popup-icon">&times;</div>
            <p id="popupMessage"></p>
        </div>
    </div>
    <script src="src/popup.js"></script>
    <script src="src/Game/questionData.js"></script>
</body>

</html>
